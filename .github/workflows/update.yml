name: Update IPTV

on:
  schedule:
    - cron: '0 0,12 * * *' # Run twice a day
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Spider
        env:
          KEYWORDS: "北京,联通"
          # FILTER_INCLUDE: "CCTV,卫视" # Optional: Only keep channels with these words
          # FILTER_EXCLUDE: "购物,甚至" # Optional: Remove channels with these words
          FOFA_EMAIL: ${{ secrets.FOFA_EMAIL }} # Optional
          FOFA_KEY: ${{ secrets.FOFA_KEY }}     # Optional
        run: python main.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add output/
          git commit -m "Update IPTV playlist" || exit 0
          git push
